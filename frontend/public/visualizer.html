<!DOCTYPE html>
<html>
<head>
	<title>Battlecode Online Match Viewer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Graduate">

    <div id='client'/>
    <script type="text/javascript" src="/out/app.js" charset="utf-8"></script>
	<script type="text/javascript">

			match_url = window.location.search.substr(1);
            tournamentMode = match_url.includes("tournamentMode");
            if (tournamentMode) {
                if (window.location.search.substr(1).split("&").length > 1) {
                    match_url = window.location.search.substr(1).split("&")[1];
                }
                else {
                    match_url = "";
                }
            }
            var config = {websocketURL: "ws://localhost:6175"};
            if (match_url) config.matchFileURL = match_url;
            if (tournamentMode) config.tournamentMode = tournamentMode;
            window.battleClient = window.battlecode.mount(
                document.getElementById('client'),
                config
            );
			
    </script>
	
	<style>
		html, body { height:100%; overflow: hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Loading Battlecode client...</h1>
	</div>
</body>
</html>
